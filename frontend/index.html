<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SOTO Store Finder</title>

    <!-- Favicon -->
    <link rel="icon" type="image/svg+xml" href="favicon.svg">

    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
          integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
          crossorigin=""/>

    <!-- Leaflet MarkerCluster CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster@1.5.3/dist/MarkerCluster.css"/>
    <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster@1.5.3/dist/MarkerCluster.Default.css"/>

    <style>
        :root {
            --soto-green-primary: #6B9F3E;
            --soto-green-dark: #4F7B2E;
            --soto-green-light: #8AB860;
            --soto-gold: #C9A961;
            --soto-cream: #FAF8F3;
            --soto-brown: #5D4E37;
            --soto-text-dark: #2C2C2C;
            --soto-text-light: #6B6B6B;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: var(--soto-cream);
            color: var(--soto-text-dark);
        }

        .header {
            background: linear-gradient(135deg, var(--soto-green-primary) 0%, var(--soto-green-dark) 100%);
            color: white;
            padding: 24px 32px;
            box-shadow: 0 4px 12px rgba(107, 159, 62, 0.15);
            position: relative;
            overflow: hidden;
        }

        .header::before {
            content: '';
            position: absolute;
            top: -50%;
            right: -10%;
            width: 400px;
            height: 400px;
            background: radial-gradient(circle, rgba(255,255,255,0.1) 0%, transparent 70%);
            border-radius: 50%;
        }

        .header h1 {
            font-size: 32px;
            font-weight: 700;
            margin-bottom: 6px;
            letter-spacing: -0.5px;
            position: relative;
            z-index: 1;
        }

        .header p {
            font-size: 15px;
            opacity: 0.95;
            font-weight: 400;
            position: relative;
            z-index: 1;
        }

        .stats {
            background: white;
            padding: 18px 32px;
            display: flex;
            gap: 40px;
            box-shadow: 0 2px 6px rgba(0,0,0,0.06);
            border-bottom: 2px solid var(--soto-cream);
        }

        .stat {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .stat-icon {
            width: 48px;
            height: 48px;
            background: linear-gradient(135deg, var(--soto-green-primary) 0%, var(--soto-green-light) 100%);
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 22px;
            box-shadow: 0 2px 8px rgba(107, 159, 62, 0.2);
        }

        .stat-info h3 {
            font-size: 28px;
            font-weight: 700;
            color: var(--soto-green-dark);
            letter-spacing: -0.5px;
        }

        .stat-info p {
            font-size: 13px;
            color: var(--soto-text-light);
            margin-top: 2px;
            font-weight: 500;
            text-transform: uppercase;
            letter-spacing: 0.3px;
        }

        #map {
            height: calc(100vh - 180px);
            width: 100%;
        }

        .leaflet-popup-content-wrapper {
            border-radius: 16px;
            box-shadow: 0 8px 24px rgba(107, 159, 62, 0.15);
            border: 1px solid var(--soto-cream);
        }

        .popup-content {
            min-width: 260px;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        }

        .popup-header {
            font-size: 17px;
            font-weight: 700;
            color: var(--soto-green-dark);
            margin-bottom: 12px;
            padding-bottom: 12px;
            border-bottom: 3px solid var(--soto-green-primary);
            letter-spacing: -0.3px;
        }

        .popup-section {
            margin: 12px 0;
        }

        .popup-section strong {
            display: block;
            color: var(--soto-text-light);
            font-size: 11px;
            text-transform: uppercase;
            letter-spacing: 0.8px;
            margin-bottom: 6px;
            font-weight: 600;
        }

        .popup-section p {
            color: var(--soto-text-dark);
            font-size: 14px;
            line-height: 1.6;
        }

        .popup-hours {
            background: var(--soto-cream);
            padding: 10px 12px;
            border-radius: 8px;
            margin-top: 6px;
            border: 1px solid rgba(107, 159, 62, 0.1);
        }

        .popup-hours-item {
            display: flex;
            justify-content: space-between;
            font-size: 12px;
            padding: 4px 0;
        }

        .popup-hours-day {
            color: var(--soto-text-light);
            font-weight: 500;
        }

        .popup-hours-time {
            color: var(--soto-green-dark);
            font-weight: 600;
        }

        .popup-link {
            display: inline-block;
            margin-top: 12px;
            padding: 10px 18px;
            background: linear-gradient(135deg, var(--soto-green-primary) 0%, var(--soto-green-dark) 100%);
            color: white;
            text-decoration: none;
            border-radius: 8px;
            font-size: 13px;
            font-weight: 600;
            transition: all 0.3s ease;
            box-shadow: 0 2px 8px rgba(107, 159, 62, 0.25);
        }

        .popup-link:hover {
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(107, 159, 62, 0.35);
        }

        .services-tags {
            display: flex;
            flex-wrap: wrap;
            gap: 6px;
            margin-top: 6px;
        }

        .service-tag {
            background: linear-gradient(135deg, #F0F7E9 0%, #E8F3DC 100%);
            color: var(--soto-green-dark);
            padding: 5px 10px;
            border-radius: 6px;
            font-size: 11px;
            font-weight: 600;
            border: 1px solid rgba(107, 159, 62, 0.15);
        }

        .locate-button {
            position: absolute;
            top: 80px;
            right: 10px;
            z-index: 1000;
            background: white;
            border: 2px solid var(--soto-green-primary);
            border-radius: 10px;
            width: 44px;
            height: 44px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            box-shadow: 0 3px 10px rgba(107, 159, 62, 0.25);
            transition: all 0.3s ease;
        }

        .locate-button:hover {
            background: var(--soto-green-primary);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(107, 159, 62, 0.35);
        }

        .locate-button:active {
            transform: translateY(0);
        }

        .locate-button.loading {
            animation: pulse 1.5s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% {
                opacity: 1;
                border-color: var(--soto-green-primary);
            }
            50% {
                opacity: 0.6;
                border-color: var(--soto-green-light);
            }
        }

        .error-message {
            position: absolute;
            top: 135px;
            right: 10px;
            z-index: 1000;
            background: linear-gradient(135deg, #E85D4C 0%, #D44334 100%);
            color: white;
            padding: 14px 18px;
            border-radius: 12px;
            box-shadow: 0 4px 12px rgba(228, 93, 76, 0.3);
            max-width: 320px;
            font-size: 13px;
            line-height: 1.5;
            border: 1px solid rgba(255,255,255,0.2);
        }

        .error-message button {
            background: white;
            color: #D44334;
            border: none;
            padding: 6px 12px;
            margin-top: 10px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 11px;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 0.3px;
            transition: all 0.2s ease;
        }

        .error-message button:hover {
            background: var(--soto-cream);
            transform: translateY(-1px);
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>üåø SOTO Store Finder</h1>
        <p>Nat√ºrlich. Einfach. Bio. ‚Äì Finde SOTO Produkte in deiner N√§he</p>
    </div>

    <div class="stats">
        <div class="stat">
            <div class="stat-icon">üè™</div>
            <div class="stat-info">
                <h3 id="store-count">-</h3>
                <p>Filialen</p>
            </div>
        </div>
        <div class="stat">
            <div class="stat-icon">üìç</div>
            <div class="stat-info">
                <h3 id="city-count">-</h3>
                <p>St√§dte</p>
            </div>
        </div>
    </div>

    <div id="map"></div>
    <button class="locate-button" id="locateBtn" title="Mein Standort">üìç</button>

    <!-- Leaflet JavaScript -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
            integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
            crossorigin=""></script>

    <!-- Leaflet MarkerCluster JavaScript -->
    <script src="https://unpkg.com/leaflet.markercluster@1.5.3/dist/leaflet.markercluster.js"></script>

    <script>
        // Initialize map centered on Germany
        const map = L.map('map').setView([51.1657, 10.4515], 6);

        // Add OpenStreetMap tile layer
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '¬© <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors',
            maxZoom: 19
        }).addTo(map);

        // Custom icons for each chain
        const dennsIcon = L.icon({
            iconUrl: 'images/denns-marker.svg',
            iconSize: [40, 50],
            iconAnchor: [20, 50],
            popupAnchor: [0, -50]
        });

        const alnaturaIcon = L.icon({
            iconUrl: 'images/alnatura-marker.svg',
            iconSize: [40, 50],
            iconAnchor: [20, 50],
            popupAnchor: [0, -50]
        });

        const tegutIcon = L.icon({
            iconUrl: 'images/tegut-marker.svg',
            iconSize: [40, 50],
            iconAnchor: [20, 50],
            popupAnchor: [0, -50]
        });

        // Function to get icon based on chain
        function getChainIcon(chainId) {
            switch(chainId) {
                case 'denns':
                    return dennsIcon;
                case 'alnatura':
                    return alnaturaIcon;
                case 'tegut':
                    return tegutIcon;
                default:
                    return dennsIcon; // fallback
            }
        }

        // Create marker cluster group
        const markers = L.markerClusterGroup({
            maxClusterRadius: 50,
            spiderfyOnMaxZoom: true,
            showCoverageOnHover: false,
            zoomToBoundsOnClick: true
        });

        // Load and display GeoJSON data
        fetch('stores.geojson')
            .then(response => response.json())
            .then(data => {
                const cities = new Set();

                data.features.forEach(feature => {
                    const props = feature.properties;
                    cities.add(props.city);

                    // Create popup content
                    let popupContent = `
                        <div class="popup-content">
                            <div class="popup-header">${props.name}</div>

                            <div class="popup-section">
                                <strong>üìç Adresse</strong>
                                <p>${props.address}</p>
                            </div>
                    `;

                    // Opening hours
                    if (props.opening_hours) {
                        // Check if it's text format (Alnatura) or structured (denn's)
                        if (props.opening_hours.text) {
                            // Simple text format
                            popupContent += `
                                <div class="popup-section">
                                    <strong>üïê √ñffnungszeiten</strong>
                                    <p>${props.opening_hours.text}</p>
                                </div>
                            `;
                        } else {
                            // Structured format (denn's)
                            const days = ['Montag', 'Dienstag', 'Mittwoch', 'Donnerstag', 'Freitag', 'Samstag', 'Sonntag'];
                            const today = days[new Date().getDay() === 0 ? 6 : new Date().getDay() - 1];

                            let hoursHtml = '<div class="popup-section"><strong>üïê √ñffnungszeiten</strong><div class="popup-hours">';

                            days.forEach(day => {
                                if (props.opening_hours[day]) {
                                    const hours = props.opening_hours[day];
                                    const isTodayClass = day === today ? 'style="font-weight: 700;"' : '';
                                    hoursHtml += `
                                        <div class="popup-hours-item" ${isTodayClass}>
                                            <span class="popup-hours-day">${day}</span>
                                        <span class="popup-hours-time">${hours.open_from} - ${hours.open_until}</span>
                                    </div>
                                `;
                            }
                            });

                            hoursHtml += '</div></div>';
                            popupContent += hoursHtml;
                        }
                    }

                    if (props.services && props.services.length > 0) {
                        popupContent += `
                            <div class="popup-section">
                                <strong>‚ú® Services</strong>
                                <div class="services-tags">
                                    ${props.services.slice(0, 6).map(s => `<span class="service-tag">${s}</span>`).join('')}
                                </div>
                            </div>
                        `;
                    }

                    if (props.website) {
                        popupContent += `
                            <a href="${props.website}" target="_blank" class="popup-link">
                                üìç Route planen
                            </a>
                        `;
                    }

                    popupContent += '</div>';

                    // Create marker with chain-specific icon
                    const chainIcon = getChainIcon(props.chain_id);
                    const marker = L.marker(
                        [feature.geometry.coordinates[1], feature.geometry.coordinates[0]],
                        { icon: chainIcon }
                    ).bindPopup(popupContent);

                    markers.addLayer(marker);
                });

                // Add markers to map
                map.addLayer(markers);

                // Update statistics
                document.getElementById('store-count').textContent = data.features.length;
                document.getElementById('city-count').textContent = cities.size;

                // Fit bounds to show all markers initially
                if (data.features.length > 0) {
                    map.fitBounds(markers.getBounds(), { padding: [50, 50] });
                }

                // Automatically try to locate user after map is loaded
                if (navigator.geolocation) {
                    map.locate({
                        setView: false,
                        maxZoom: 13,
                        enableHighAccuracy: true,
                        timeout: 10000,
                        maximumAge: 0
                    });
                }
            })
            .catch(error => {
                console.error('Error loading stores:', error);
            });

        // User location marker
        let userMarker = null;

        // Handle location found
        function onLocationFound(e) {
            const radius = e.accuracy;

            // Remove loading state
            const locateBtn = document.getElementById('locateBtn');
            locateBtn.classList.remove('loading');

            // Remove old marker if exists
            if (userMarker) {
                map.removeLayer(userMarker);
            }

            // Add user position marker
            userMarker = L.marker(e.latlng, {
                icon: L.icon({
                    iconUrl: 'data:image/svg+xml;base64,PHN2ZyB4bWxucz0iaHR0cDovL3d3dy53My5vcmcvMjAwMC9zdmciIHdpZHRoPSIyNCIgaGVpZ2h0PSIyNCIgdmlld0JveD0iMCAwIDI0IDI0IiBmaWxsPSIjNDA3MEYwIj48Y2lyY2xlIGN4PSIxMiIgY3k9IjEyIiByPSI4IiBmaWxsPSIjNDA3MEYwIiBzdHJva2U9IndoaXRlIiBzdHJva2Utd2lkdGg9IjMiLz48L3N2Zz4=',
                    iconSize: [24, 24],
                    iconAnchor: [12, 12]
                })
            }).addTo(map);

            // Zoom to user location with appropriate zoom level
            map.setView(e.latlng, 13);
        }

        // Handle location error
        function onLocationError(e) {
            const locateBtn = document.getElementById('locateBtn');
            locateBtn.classList.remove('loading');

            // Remove any existing error messages
            const existingError = document.querySelector('.error-message');
            if (existingError) {
                existingError.remove();
            }

            // Create error message
            const errorDiv = document.createElement('div');
            errorDiv.className = 'error-message';

            let errorMsg = 'Standortbestimmung fehlgeschlagen. ';
            let solution = '';

            if (e.code === 1) {
                errorMsg = 'Zugriff auf Standort verweigert. ';
                solution = 'Bitte erlaube Standortzugriff in deinen Browser-Einstellungen.';
            } else if (e.code === 2) {
                errorMsg = 'Standort nicht verf√ºgbar. ';
                solution = 'M√∂glicherweise verwendest du HTTP statt HTTPS. F√ºr lokale Entwicklung sollte "localhost" funktionieren.';
            } else if (e.code === 3) {
                errorMsg = 'Zeit√ºberschreitung. ';
                solution = 'Bitte versuche es erneut.';
            }

            errorDiv.innerHTML = `
                <strong>${errorMsg}</strong><br>
                ${solution}
                <button onclick="this.parentElement.remove()">OK</button>
            `;

            document.body.appendChild(errorDiv);

            // Auto-remove after 8 seconds
            setTimeout(() => {
                if (errorDiv.parentElement) {
                    errorDiv.remove();
                }
            }, 8000);

            console.error('Geolocation error:', e);
        }

        // Add event listeners
        map.on('locationfound', onLocationFound);
        map.on('locationerror', onLocationError);

        // Locate button click handler
        document.getElementById('locateBtn').addEventListener('click', function() {
            const locateBtn = this;

            // Check if geolocation is available
            if (!navigator.geolocation) {
                alert('Geolocation wird von deinem Browser nicht unterst√ºtzt.');
                return;
            }

            // Add loading state
            locateBtn.classList.add('loading');

            // Remove any existing error messages
            const existingError = document.querySelector('.error-message');
            if (existingError) {
                existingError.remove();
            }

            // Try to locate with timeout
            map.locate({
                setView: false,
                maxZoom: 13,
                enableHighAccuracy: true,
                timeout: 10000, // 10 seconds timeout
                maximumAge: 0 // Don't use cached position
            });

            // Remove loading state after success (handled in onLocationFound)
            setTimeout(() => {
                locateBtn.classList.remove('loading');
            }, 10000);
        });
    </script>
</body>
</html>
